<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }
        .quote {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="quote" id="quote"></div>
    <script>
        // Список цитат
const quotes = [
    "Action is the foundation of success.",
    "Don’t let fear stop you from achieving your dreams.",
    "Every day is a new chance to start over.",
    "Success is not about what you have, but who you become.",
    "You don't lose until you stop trying.",
    "Every small step leads to big changes.",
    "Be bold. Start now.",
    "Your actions create your reality.",
    "The best way to predict the future is to create it.",
    "Don’t wait for it to be easy. Act now.",
    "The secret to success is persistence.",
    "Don’t fear mistakes — fear inaction.",
    "If you want to change the world, start with yourself.",
    "Every success begins with a decision to try.",
    "Don’t think about failure; think about what you can do.",
    "Ideas without action are just dreams.",
    "You are capable of more than you think.",
    "Change begins with one step.",
    "Today is the day to take action.",
    "Don’t wait for the right moment; create it.",
    "Believing in yourself is the first step to success.",
    "Your life is your project. Build it as you want.",
    "Don’t let others define your limits.",
    "Live each day as if it were your last.",
    "If not you, then who? If not now, then when?",
    "Fear is an illusion; act against it.",
    "Every day is a new chance to move forward.",
    "Act with confidence, and success will follow.",
    "Dreams become reality through action.",
    "Don’t settle for what you’ve achieved — keep moving forward!"
];

        // Функция для отображения случайной цитаты
        function displayRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            document.getElementById('quote').textContent = quotes[randomIndex];
        }

        // Показать случайную цитату при загрузке страницы
        window.onload = displayRandomQuote;
    </script>
</body>
</html>
